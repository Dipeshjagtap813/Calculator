<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            0
        </div>
        <div class="key-row">
            <button class="key key-function">C</button>
            <button class="key key-operator">%</button>
            <button class="key key-operator">^</button>
            <button class="key key-operator">/</button>
        </div>
        <div class="key-row">
            <button class="key key-num">7</button>
            <button class="key key-num">8</button>
            <button class="key key-num">9</button>
            <button class="key key-operator">*</button>
        </div>
        <div class="key-row">
            <button class="key key-num">4</button>
            <button class="key key-num">5</button>
            <button class="key key-num">6</button>
            <button class="key key-operator">-</button>
        </div>
        <div class="key-row">
            <button class="key key-num">1</button>
            <button class="key key-num">2</button>
            <button class="key key-num">3</button>
            <button class="key key-operator">+</button>
        </div>
        <button class="key key-num zero">0</button>
        <button class="key key-num">.</button>
        <button class="key key-equal">=</button>
        <button class="key key-equal">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
